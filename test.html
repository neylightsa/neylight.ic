<!DOCTYPE html>
<html>
<head>
  <title>GTA Mapa</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+q5Msj0LzS4U8qw5LFoE/UDnLVoM1f9WpgYzn6tP8="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-nNRJ8u3v1HnxZ6IjGGuhLZQWgHTmJGXkVKKKkVYBvlw="
    crossorigin=""
  ></script>

  <script>
    // Rozměr obrázku mapy
    const imageWidth = 4096;
    const imageHeight = 4096;

    // Vytvoření mapy
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5
    });

    // Určení bounds podle obrázku
    const bounds = [[0, 0], [imageHeight, imageWidth]];
    const image = L.imageOverlay('gta-map.png', bounds).addTo(map);

    map.fitBounds(bounds);
  </script>
</body>
</html>
